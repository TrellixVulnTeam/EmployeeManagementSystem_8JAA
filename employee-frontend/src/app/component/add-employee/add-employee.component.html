<div style="border:2cm;background-color: aqua; padding-left: 420px;">
<h3>Enter Employee Details</h3>
<form name="addemployeeform" #addemplpoyeeform="ngForm" (ngSubmit)="addemployee()">
    <label>Employee Id </label><input type="number" [(ngModel)]="employee.id" name="id"><br>
    <label>Name </label><input type="text" [(ngModel)]="employee.name" name="name"><br>
    <label>Age </label><input type="number" [(ngModel)]="employee.age" name="age"><br>
    <label>Department </label><input type="text" [(ngModel)]="employee.department" name="department">
    <br>
    <input type="submit" name="Add">
</form>
</div>
<router-outlet></router-outlet>
