<h3>View All Employee</h3>
<table>
    <tr>
        <th>Id</th><th>Name</th><th>Age</th><th>Department</th>

    </tr>
    <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td><td>{{employee.name}}</td><td>{{employee.age}}</td><td>{{employee.department}}</td>
    </tr>
</table>


<table mat-table [dataSource]="employees" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{employee.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{employee.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{employee.age}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> department </th>
      <td mat-cell *matCellDef="let element"> {{employee.department}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
